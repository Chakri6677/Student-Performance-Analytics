<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('login-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      background-color: #f4b400;
      border-radius: 50px;
      padding: 12px 0;
      font-size: 20px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #f4b400;
      outline: none;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background-color: #f4b400;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    .login-box button:hover {
      background-color: #e0a800;
    }
    .footer-message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      animation: flash 1.5s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="footer-message">Welcome to your personalized website</div>
  <div class="login-box">
    <h2>STUDENT LOGIN</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='register.html'">Register</button>
      <button type="button" onclick="enterAsGuest()">Continue as Guest</button>
    </form>
  </div>
  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (username === savedUsername && password === savedPassword) {
        localStorage.setItem("username", username);
        localStorage.setItem("loginTime", new Date().toLocaleString());
        window.location.href = "student.html";
      } else {
        alert("Invalid credentials");
      }
    }
    function enterAsGuest() {
      localStorage.setItem("username", "Guest");
      localStorage.setItem("loginTime", "Guest Mode");
      window.location.href = "student.html";
    }
  </script>
</body>
</html>
