<!DOCTYPE html>
<html>
<head>
  <title>Register Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing login-bg">
  <div class="login-box">
    <h2>Create Student Account</h2>
    <form onsubmit="return registerUser(event)">
      <input type="text" id="regUsername" placeholder="Choose Username" required><br><br>
      <input type="password" id="regPassword" placeholder="Choose Password" required><br><br>
      <button type="submit">Register</button><br><br>
      <button onclick="window.location.href='login.html'" type="button">Go to Login</button>
    </form>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      localStorage.setItem("savedUsername", username);
      localStorage.setItem("savedPassword", password);

      alert("Registered successfully. Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
